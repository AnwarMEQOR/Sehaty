<div class="login my-4 mx-auto">
    <span class="login-title pt-2 pb-1">J’ai déjà un compte Sehaty</span>
    <form>
        <div class="login-input-container mx-auto my-3">
            <input type="text" class="login-input border-0 px-2 py-3" placeholder="Adresse email ou numéro de téléphone">
        </div>
        <div class="login-input-container mx-auto my-3">
            <fa-icon [icon]="faLock" class="login-input-icon"></fa-icon>
            <fa-icon [icon]="faEyeSlash" class="login-input-icon"></fa-icon>
            <input type="text" class="login-input border-0 py-3" placeholder="Mot de passe">
        </div>
        <div class="login-checkbox mx-auto">
            <label class="checkmark-container">Se souvenir de mon identifiant
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
        </div>
        <button class="login-submit text-uppercase py-3 my-4" type="submit">SE connecter</button>
    </form>
    <div class="my-4 p-4">
        <a class="login-forgotten pb-2" routerLink="../password"> Mot de passe oublié ?</a>
    </div>
</div>
<div class="login my-4 mx-auto">
    <div class="py-2">
        <span class="login-title pt-2 pb-1 mb-4">Nouveau sur Sehaty ?</span>
        <a routerLink="../SignUp" class="login-signup">S’INSCRIRE</a>
    </div>
</div>
